<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
           <a href="#" onclick="reload()" class="logo">
            <img src="./News Logo free vector icons designed by Freepik.jpg" alt="logo">
           </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-class nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                <li class="hover-class nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-class nav-item" id="politics" onclick="onNavItemClick('politics')">politics</li>
                <li class="hover-class nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" id="search-text" class="news-input" placeholder="e.g. Media">
            <button id="search-button" class="search-button">Search</button>
        </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
               <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source " id="news-source">End Gadget 07/10/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
